version: 1.0
applications:
  - appRoot: .  # Specify the root directory of your Flask application
    backend:
      phases:
        preBuild:
          commands:
            - "pip3 install --no-cache-dir -r requirements.txt --verbose"
        build:
          commands:
            - "python3 main.py"  # Replace with your Flask app's entry point
    artifacts:
      baseDirectory: /  # Specify the root if necessary
      files:
        - '**/*'
    cache:
      paths:
        - '/root/.cache/pip'